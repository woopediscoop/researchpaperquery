<div id="app">
  <div id="menubar">
    <ul class="menu">
      <li><a :href="getUrl('home')">Home</a></li>
      <li><a :href="getUrl('guidelines')">Guidelines</a></li>
      <li><a :href="getUrl('directories')">Directories</a></li>
      <li><a :href="getUrl('vectorsearch')">VecSearch</a></li>
      <li><a :href="getUrl('filterqueries')">Filter Queries</a></li>
      <li><a :href="getUrl('llmsearch')">Vec + Prompt</a></li>
    </ul>
    <ul class="menu">
      <li>{{user.name}}</li>
    </ul>
  </div>

  <h2>Edit Guideline</h2>
  <label for="nr">Nr*</label>
  <input v-model="guideline.nr" id="nr" type="number" />
  <br />
  <label for="itemToCheck">Item to Check*</label>
  <input v-model="guideline.itemToCheck" id="itemToCheck" type="text" />
  <br />
  <label for="description">Description</label>
  <input v-model="guideline.description" id="description" type="text" />
  <br />
  <label for="importance">Importance</label>
  <select v-model="guideline.importance" id="importance">
    <option>E</option>
    <option>D</option>
  </select>
  <br />
  <label for="notes">Additional Info</label>
  <input v-model="guideline.notes" id="notes" type="text" />
  <br />
  <button @click="UpdateGuideline">Update Guideline</button>
  <button @click="DeleteGuideline">Delete Guideline</button>

  <p>{{msg}}</p>
</div>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
  integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

<script type="module">
  import {
    createApp,
    ref,
  } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
  const API_URL = "https://researchpaperquery.onrender.com/";
  const currentPath = window.location.pathname;

  const pathSegments = currentPath.split("/");
  const GLId = pathSegments[pathSegments.length - 1];
  console.log("guideline Id:" + GLId);

  createApp({
    data() {
      return {
        currentNamespace: "",
        guidelinesets: [],
        currentGLSet: "",
        guideline: {},
        user: {},

        msg: "",
      };
    },
    methods: {
      async getUser() {
        try {
          await axios.get(API_URL + "users/getuser").then((response) => {
            this.user = response.data.user;
          });
        } catch (error) {
          console.log(error);
        }
      },
      async DeleteGuideline() {
        try {
          await axios
            .delete(API_URL + "guidelines/delete", {
              params: {
                guideline: GLId,
              },
            })
            .then((response) => {
              this.msg = response.data.message;
              console.log(response.data.guideline);
            });
        } catch (error) {
          console.log(error);
        }
      },
      async GetGuideline() {
        try {
          await axios
            .post(API_URL + "guidelines/get", {
              guideline: GLId,
            })
            .then((response) => {
              this.guideline = response.data;
              console.log(this.guideline);
            });
        } catch (error) {
          console.log(error);
        }
      },
      async UpdateGuideline() {
        try {
          console.log(this.guideline.nr);
          await axios
            .post(API_URL + "guidelines/update", {
              id: GLId,
              values: {
                nr: this.guideline.nr,
                itemToCheck: this.guideline.itemToCheck,
                description: this.guideline.description,
                importance: this.guideline.importance,
                note: this.guideline.notes,
              },
            })
            .then((response) => {
              this.msg = response.data.message;
              console.log(response.data.guideline);
            });
        } catch (error) {
          console.log(error);
        }
      },
      getUrl(tag) {
        return API_URL + tag;
      },
      async GetCurrentNamespace() {
        try {
          await axios
            .get(API_URL + "users/getcurrentnamespace")
            .then((response) => {
              this.currentNamespace = response.data.namespace;
            });
        } catch (error) {
          console.log(error);
        }
      },
      async GetNamespaces() {
        try {
          await axios.get(API_URL + "users/getnamespaces").then((response) => {
            this.namespaces = response.data.namespaces;
          });
        } catch (error) {
          console.log(error);
        }
      },
      async ChangeCurrentNamespace() {
        try {
          await axios.post(API_URL + "users/updatecurrentnamespace", {
            currentNamespace: this.currentNamespace,
          });
        } catch (error) {
          console.log(error);
        }
      },
    },
    async mounted() {
      await this.GetNamespaces();
      await this.GetGuideline();
      await this.getUser();
    },
  }).mount("#app");
</script>

    display: flex;
